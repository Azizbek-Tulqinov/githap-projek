<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="devfinder contener">
      <p class="dev_text">devfinder</p>
      <div class="toggle-btn" id="btn">
        <span class="dark" id="btnText">DARK</span>
        <img src="./img/moon.svg" alt="no" id="btnIcon" />
      </div>
    </div>
    <form class="contener">
      <img src="./img/search.svg" alt="" />
      <input type="search" placeholder="Search GitHub username..." />
      <button type="search">Search</button>
    </form>
    <div class="main-contener">
      <div class="content">
        <img src="./img/main_img.svg" alt="" />
        <div class="data">
          <h2>The Octocat</h2>
          <p>Joined 25 Jan 2011</p>
          <span>@octocat</span>
        </div>
      </div>
      <div class="infos">
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="general_information">
          <div class="statistics">
            <div>
              <p>Repos</p>
              <h3>8</h3>
            </div>
            <div>
              <p>Followers</p>
              <h3>3938</h3>
            </div>
            <div>
              <p>Following</p>
              <h3>9</h3>
            </div>
          </div>
          <div class="contact">
            <div class="con_1">
              <img src="./img/pin.svg" alt="" />
              <p>San Francisco</p>
            </div>
            <div class="twitter con_2">
              <img src="./img/twitter.svg" alt="" />
              <p>Not Available</p>
            </div>
            <div class="con_3">
              <img src="./img/url.svg" alt="" />
              <p>https://github.blog</p>
            </div>
            <div class="con_4">
              <img src="./img/office-building.svg" alt="" />
              <p>@github</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
